<h2>Gestión de Horarios</h2>

<table>
  <tr>
    <th>Inicio</th>
    <th>Fin</th>
    <th>Disponible</th>
    <th>Acciones</th>
  </tr>
  <tr *ngFor="let h of horarios">
    <td>{{ h.horaInicio }}</td>
    <td>{{ h.horaFin }}</td>
    <td>{{ h.disponible ? 'Sí' : 'No' }}</td>
    <td><button (click)="eliminarHorario(h.id)">Eliminar</button></td>
  </tr>
</table>

<h3>Agregar Horario</h3>
<input type="time" [(ngModel)]="nuevoHorario.horaInicio" />
<input type="time" [(ngModel)]="nuevoHorario.horaFin" />
<label>
  <input type="checkbox" [(ngModel)]="nuevoHorario.disponible" />
  Disponible
</label>
<button (click)="agregarHorario()">Agregar</button>
